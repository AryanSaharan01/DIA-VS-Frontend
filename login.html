<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIA Club - Login/Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Jost', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #9ACBD0, #006A71);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      position: relative;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      background: rgba(242, 239, 231, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 420px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2),
                  0 5px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      animation: fadeIn 0.7s ease-in-out;
      transition: all 0.3s ease;
      z-index: 2;
    }
    .container:hover {
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25),
                  0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .container h2 {
      margin-bottom: 30px;
      color: #006A71;
      text-align: center;
      font-weight: 600;
      font-size: 28px;
      position: relative;
    }
    .container h2:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: linear-gradient(to right, #48A6A7, #006A71);
      border-radius: 3px;
    }
    .input-group {
      position: relative;
      margin: 15px 0;
    }
    input {
      width: 100%;
      padding: 14px 20px 14px 45px;
      border: 1px solid rgba(0, 106, 113, 0.3);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 16px;
      transition: all 0.3s ease;
      color: #333;
    }
    input:focus {
      outline: none;
      border-color: #48A6A7;
      box-shadow: 0 0 0 3px rgba(72, 166, 167, 0.2);
    }
    input::placeholder {
      color: #6c757d;
      opacity: 0.8;
    }
    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #48A6A7;
      font-size: 18px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, #48A6A7, #006A71);
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 106, 113, 0.3);
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: linear-gradient(45deg, #3d8e8f, #005a60);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 106, 113, 0.4);
    }
    button:active {
      transform: translateY(0);
    }
    button:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      transition: 0.5s;
    }
    button:hover:after {
      transform: translateX(100%);
    }
    .switch-link {
      text-align: center;
      margin-top: 25px;
      cursor: pointer;
      color: #006A71;
      font-weight: 500;
      transition: color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .switch-link i {
      margin-left: 8px;
      transition: transform 0.3s ease;
    }
    .switch-link:hover {
      color: #004a50;
    }
    .switch-link:hover i {
      transform: translateX(3px);
    }
    .otp-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .otp-box {
      background: rgba(242, 239, 231, 0.95);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 15px;
      width: 380px;
      text-align: center;
      animation: scaleIn 0.5s ease;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .otp-box h2 {
      color: #006A71;
      margin-bottom: 25px;
    }
    .logo {
      text-align: center;
      margin-bottom: 25px;
    }
    .logo span {
      font-size: 24px;
      font-weight: 600;
      color: #006A71;
      background: rgba(255, 255, 255, 0.7);
      padding: 10px 25px;
      border-radius: 30px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .circles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .circles li {
      position: absolute;
      display: block;
      list-style: none;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      animation: animate 25s linear infinite;
      bottom: -150px;
      border-radius: 50%;
    }
    .circles li:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-delay: 0s;
    }
    .circles li:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-delay: 2s;
      animation-duration: 12s;
    }
    .circles li:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-delay: 4s;
    }
    .circles li:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-delay: 0s;
      animation-duration: 18s;
    }
    .circles li:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-delay: 0s;
    }
    .circles li:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-delay: 3s;
    }
    .circles li:nth-child(7) {
      left: 35%;
      width: 150px;
      height: 150px;
      animation-delay: 7s;
    }
    .circles li:nth-child(8) {
      left: 50%;
      width: 25px;
      height: 25px;
      animation-delay: 15s;
      animation-duration: 45s;
    }
    .circles li:nth-child(9) {
      left: 20%;
      width: 15px;
      height: 15px;
      animation-delay: 2s;
      animation-duration: 35s;
    }
    .circles li:nth-child(10) {
      left: 85%;
      width: 150px;
      height: 150px;
      animation-delay: 0s;
      animation-duration: 11s;
    }
    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%23F2EFE7" opacity=".25"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="%23F2EFE7" opacity=".5"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23F2EFE7"/></svg>');
      background-size: cover;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="circles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </div>
  <div class="wave"></div>

  <div class="container" id="loginBox">
    <div class="logo">
      <span>DIA Club</span>
    </div>
    <h2>Welcome Back</h2>
    <form method="POST" action="/login">
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" name="txt" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <button type="submit">
        <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Send OTP
      </button>
    </form>
    <div class="switch-link" onclick="toggleForms('register')">
      Don't have an account? Register <i class="fas fa-arrow-right"></i>
    </div>
  </div>

  <div class="container" id="registerBox" style="display:none;">
    <div class="logo">
      <span>DIA Club</span>
    </div>
    <h2>Create Account</h2>
    <form method="POST" action="/register">
      <div class="input-group">
        <i class="fas fa-user input-icon"></i>
        <input type="text" name="txt" placeholder="Username" required>
      </div>
      <div class="input-group">
        <i class="fas fa-id-card input-icon"></i>
        <input type="text" name="roll" placeholder="Roll No" required>
      </div>
      <div class="input-group">
        <i class="fas fa-envelope input-icon"></i>
        <input type="email" name="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <i class="fas fa-phone input-icon"></i>
        <input type="tel" name="phno" placeholder="Phone Number" required>
      </div>
      <button type="submit">
        <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Send OTP
      </button>
    </form>
    <div class="switch-link" onclick="toggleForms('login')">
      Already have an account? Login <i class="fas fa-arrow-right"></i>
    </div>
  </div>

  <div class="otp-modal" id="otpModal">
    <div class="otp-box">
      <h2>Enter OTP</h2>
      <div class="input-group">
        <i class="fas fa-key input-icon"></i>
        <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" required maxlength="6">
      </div>
      <button onclick="submitOTP()">
        <i class="fas fa-check-circle" style="margin-right: 8px;"></i> Verify OTP
      </button>
    </div>
  </div>

  <script>
    function toggleForms(form) {
      document.getElementById('loginBox').style.display = form === 'login' ? 'block' : 'none';
      document.getElementById('registerBox').style.display = form === 'register' ? 'block' : 'none';
    }

    function submitOTP() {
      const otp = document.getElementById('otpInput').value;
      if (!otp) {
        alert("Please enter the OTP to continue");
        return;
      }

      const form = document.createElement('form');
      form.method = 'POST';
      form.action = "/verify-login"; // Default action for login verification

      const otpField = document.createElement('input');
      otpField.type = 'hidden';
      otpField.name = 'otp';
      otpField.value = otp;

      form.appendChild(otpField);
      document.body.appendChild(form);
      form.submit();
    }

    window.onload = function () {
      // Show OTP modal by default for demo purposes
      // document.getElementById('otpModal').style.display = 'flex';
      
      // Add input masking for phone number
      const phoneInput = document.querySelector('input[type="tel"]');
      if (phoneInput) {
        phoneInput.addEventListener('input', function(e) {
          const x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
          e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });
      }
    }
  </script>
</body>
</html>
